  <body>
    <h1>——— Notas de clase (con metodo get para que vean quiobo)———</h1>

    <!-- Se inicia siempre con FORM seguido de los atribnutos Action y method -->
    <form action="contacto.html" method="get">
      <br />
      <!-- Label tiene una conexion o linkeo con las celdas-->
      <label for="nombre">Ingresa tu nombre</label>
      <br />
      <!-- Inputs  cajas  de solicitud -->
      <input type="text" name="Nombre" id="nombre" />
      <br />

      <br />
      <!-- Coloca label link a edad -->
      <label for="edad">Coloca tu edad</label>
      <br />
      <!-- caja de solicitud -->
      <input type="number" name="edad" id="edad" />
      <br />

      <br />
      <!-- laberl con linkeo a email -->
      <label for="email">Ingresa tu email</label>
      <br />
      <!-- caja de solicitud -->
      <input type="email" name="email" id="email" />
      <br />

      <br />
      <!-- textarea -->
      <label for="biografia">Tus hoobies</label>
      <br />
      <textarea name="biografia" id="biografia"></textarea>
      <br />

      <br />
      <!-- Etq Select start/close -->
      <select name="cursos" id="cursos">
        <br />
        <!-- Loq ue se manda al servidor es lo que viene dentro del value -->
        <option value="Master Coding">Master Coding</option>
        <option value="Data Science">Data Science</option>
      </select>
      <br />
      <br />

      <!-- Checkbox -->
      <!-- se pueden elegir dos opciones no esta limitado por name -->

      <label for="Terminos1">→Acepto Terminos y condiciones</label>
      <input type="checkbox" name="Terminos1" id="Terminos1" />
      <br />
      <br />

      <label for="Terminos2">→Acepto correo publicitario</label>
      <input type="checkbox" name="Terminos2" id="Terminos2" />
      <br />
      <br />

      <!-- radio -->
      <!-- se escoge una sola opcion gracias al atributo NAME -->
      <p>►Animal favorito (escoge solo uno)</p>
      <!-- opcion uno -->
      <label for="perro">Perritus</label>
      <input type="radio" name="animal" id="perro" />
      <!-- opcion dos -->
      <label for="gato">Michis</label>
      <input type="radio" name="animal" id="gato" />
      <!-- id es para identificar el input dentro del documento -->
      <br />
      <br />
      <!-- Dentro de Form se coloca button de tipo submit  de lo contrario no funciona -->
      <button type="submit">Envio datos</button>
    </form>
