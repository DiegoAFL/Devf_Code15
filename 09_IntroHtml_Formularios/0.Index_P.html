<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica</title>
  </head>
  <body>
    <h1>Formulario-Odias la matrix unete</h1>
    <form action="contacto.html" method="get">
      <!-- Button -->
      <label for="button">boton 1</label>
      <input type="button" id="button" value="No hago nada toy chiquito" />
      <br />
      <!-- checkbox -->
      <label for="Terminos">acepto Terminos y condiciones</label>
      <input type="checkbox" id="Terminos" />
      <br />
      <!-- Color -->
      <label for="color">Color 1</label>
      <input type="color" id="color" />
      <br />
      <!-- date -->
      <label for="date">Date 1</label>
      <input type="date" name="fecha" id="date" />
      <br />
      <!-- datetime-local -->
      <label for="datetime-local">date local</label>
      <input type="datetime-local" name="fechalocal" id="datetime-local" />
      <br />
      <!-- email -->
      <label for="email">e-mail</label>
      <input type="email" name="email" id="email" />
      <br />
      <!-- file -->
      <label for="file">Archivo</label>
      <input type="file" name="Archivo" id="file" />
      <br />
      <!-- hidden -->
      <label for="hidden">Hidden1</label>
      <input type="hidden" name="hidden" id="hidden" />
      <br />
      <!-- image -->
      <label for="img">Click al smile</label>
      <input type="image" name="imagen" id="img" value="La pic" />
      <br />
      <!-- month -->
      <label for="month">Mes</label>
      <input type="month" name="mes" id="month" />
      <br />
      <!-- number -->
      <label for="number">Numero</label>
      <input type="number" name="mes" id="number" />
      <br />
      <!-- password -->
      <label for="pwd">Contrasena</label>
      <input type="password" name="Pin" id="pwd" />
      <br />
      <!-- radio -->
      <h2>Elige</h2>
      <label for="ops">►Pastilla Azul</label>
      <input
        type="radio"
        name="Pastilla elegida"
        id="ops"
        name="Ops1"
        value="1"
      />
      <label for="ops">►Pastilla Roja</label>
      <input
        type="radio"
        name="Pastilla elegida"
        id="ops"
        name="Ops2"
        value="2"
      />
      <label for="ops">►Elige por mi soy daltonico</label>
      <input
        type="radio"
        name="Pastilla elegida"
        id="ops"
        name="Ops3"
        value="3"
      />
      <p>Falta poco</p>
      <br />
      <!-- range -->
      <label for="rng">Tu nivel de chingon</label>
      <input type="range" name="rng" id="rng" />
      <br />
      <!-- search -->
      <label for="srch">Busqueda</label>
      <input type="search" name="srch" id="srch" />
      <br />
      <!-- tel -->
      <label for="tel">Telefono </label>
      <input type="tel" name="tel" id="tel" />
      <br />
      <!-- text -->
      <label for="txt">Texto</label>
      <input type="text" name="txt" id="txt" />
      <br />
      <!-- time -->
      <label for="time">Tiempo</label>
      <input type="time" name="tiempo" id="time" />
      <br />
      <!-- url -->
      <label for="url">Url</label>
      <input type="url" name="url" id="url" />
      <br />
      <!-- week -->
      <label for="week">Semana</label>
      <input type="week" name="week" id="week" />
      <br />
      <!-- reset -->
      <label for="rst">Reset me pandeo</label>
      <input type="reset" name="rst" id="rst" />
      <br />
      <!-- submit -->
      <label for="Listo">Estas listo?</label>
      <input
        type="Submit"
        value="Echale pariente"
        style="background-color: coral"
      />
      <br />
    </form>
  </body>
</html>
